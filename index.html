<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Nuvek</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body id="back">
    <div id="container">
        <div id="box-login">
            <form class="p-5">
                <div>
                    <div class="text-center text-white title">
                        <label>Nuvek</label>
                    </div>
                    <div class="form-group text-white">
                        <label class="col-form-label">Username</label>
                        <input class="form-control " type="text" id="username" />
                    </div>
                    <div class="form-group text-white">
                        <label class="col-form-label">Password</label>
                        <input class="form-control " type="password" id="password" />
                    </div>

                    <div id="btn" class="d-flex justify-content-center">
                        <label class="btn btn-success text-white" id="btnIngresar">Ingresar</label>

                    </div>
                    <div id="alert-operacion-fail" class="text-white">
                        <label id="lblMensajes"></label>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <script src="js/jquery.min.js "></script>

    <script src="js/index.js "></script>

</body>

</html>
